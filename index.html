<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ceojinho's Blog</title>
  <meta name="description" content="개발과 기술에 대한 이야기를 나누는 블로그입니다.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/prism.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <span class="logo-text">ceojinho</span>
        <span class="logo-dot">.dev</span>
      </a>
      <nav class="nav">
        <button id="theme-toggle" class="theme-toggle" aria-label="테마 변경">
          <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Hero Section -->
      <section class="hero">
        <h1 class="hero-title">안녕하세요!</h1>
        <p class="hero-subtitle">개발과 기술에 대한 이야기를 나누는 공간입니다.</p>
      </section>

      <!-- Search Section -->
      <section class="search-section">
        <div class="search-wrapper">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" id="search-input" class="search-input" placeholder="게시글 검색...">
          <button id="search-clear" class="search-clear" aria-label="검색어 지우기" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </section>

      <!-- Tags Section -->
      <section class="tags-section">
        <div id="tags-container" class="tags-container">
          <!-- Tags will be dynamically inserted -->
        </div>
      </section>

      <!-- Posts Section -->
      <section class="posts-section">
        <div id="posts-container" class="posts-container">
          <!-- Posts will be dynamically inserted -->
        </div>
        <div id="no-results" class="no-results" style="display: none;">
          <p>검색 결과가 없습니다.</p>
        </div>
        <div id="loading" class="loading">
          <div class="loading-spinner"></div>
          <p>게시글을 불러오는 중...</p>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ceojinho. All rights reserved.</p>
      <p class="footer-links">
        <a href="https://github.com/ceojinho" target="_blank" rel="noopener noreferrer">GitHub</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/theme.js"></script>
  <script src="js/app.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
